<div class="container-fluid backimg">

  <!-- Carousel -->
  <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/images/carnival-cinemas.jpg" alt="Carnival Cinema" style="width:100%;">
          <div class="carousel-caption">
            <h3>Movies in Malls</h3>
          </div>
        </div>

        <div class="item">
          <img src="assets/images/ds.jpg" alt="Theatres" style="width:100%;">
          <div class="carousel-caption">
            <h3>Movies in Theatres</h3>
          </div>
        </div>

        <div class="item">
          <img src="assets/images/malls.jpg" alt="Malls" style="width:100%;">
          <div class="carousel-caption">
            <h3>Malls</h3>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Movie Posters -->

    <h2 class="heading">Movies Running</h2>

    <div class="row">
      <div ng-repeat="movie in $ctrl.runningMovies" class="col-sm-4">
        <div class="thumbnail box">
          <img ng-src="{{movie.Poster}}" width="175" height="220" />
          <div class="caption">
          <h4 class="titl"><b>{{movie.Title}}</b></h4>
          <h5 class="gener">{{movie.Genre}}<br/>
          <b>{{movie.Production}}</b></h5>
          <p ng-show="movie.avgRating" class="gener">The rating is : {{movie.avgRating.substring(0, 4)}}</p>
        </div>
          <button class="btn btn-warning left-mar" ng-click="$ctrl.showTiming(movie)">Book Now</button>
        </div>
      </div>
    </div>

  </div> <!-- end of container -->
</div>
