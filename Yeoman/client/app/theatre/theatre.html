<div class="container-fluid backimage">
  <div class="container">

    <h2 class="heading">Here is the list of Theatres in your City</h2>

    <div class="row">
      <div class="col-md-12">
        <form ng-submit="theatreCtrl.addTheatre(TheatreData)">
          <div class="form-group">
            <input type="hidden" class="form-control" placeholder="ID" ng-model="theatreCtrl.TheatreData._id" required />
          </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Theatre Name" ng-model="theatreCtrl.TheatreData.theatreName" required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="city" ng-model="theatreCtrl.TheatreData.city" required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="area" ng-model="theatreCtrl.TheatreData.area" required />
        </div>
          <input type="submit" class="btn btn-primary" value="Add Theatre" />
          <button type="button" ng-show="theatreCtrl.TheatreData.theatreName" ng-click="theatreCtrl.updateTheatre(TheatreData)" class="btn btn-primary">Update Theatre</button>
          <input type="reset" class="btn btn-danger" value="Reset"/>
        </form>
      </div>
    </div>

    <hr class="rule">

    <h2 class="heading">Theatre in Database</h2>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered">
          <tr class="info">
            <th>Theatre Name</th>
            <th>City</th>
            <th>Area</th>
            <th colspan="2">Setting</th>
          </tr>
          <tr ng-repeat="theatre in theatreCtrl.Theatres">
            <td>{{theatre.theatreName}}</td>
            <td>{{theatre.city}}</td>
            <td>{{theatre.area}}</td>
            <td><button class="btn btn-danger" ng-click="theatreCtrl.deleteTheatre(theatre)"><span class="glyphicon glyphicon-trash"></span></button></td>
            <td><button class="btn btn-info" ng-click="theatreCtrl.editTheatre(theatre)"><span class="glyphicon glyphicon-wrench"></span></button></td>
          </tr>
        </table>
      </div>
    </div>

  </div> <!-- end of container -->
</div>
